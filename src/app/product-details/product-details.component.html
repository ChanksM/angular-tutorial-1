<h2>Product Details</h2>

<div *ngIf="product">
    <h3>{{product.name}}</h3>
    <h4>{{product.price | currency}}</h4>
    <p *ngIf="product.description">{{product.description}}</p>

    <button (click)="addToCart(product)">Buy</button>
    <button *ngIf="!ifExist(product)" (click)="addToWishlist(product)">Add to wishlist</button>
    <button *ngIf="ifExist(product)" (click)="deleteFromWishlist(productId)">Delete from wishlist</button>
</div>
