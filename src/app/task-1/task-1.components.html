<form [formGroup]="taskOneForm">
    <div>
        <label for="E-mail">* E-mail</label>
        <input id="E-mail" type="text" formControlName="E-mail" required>
    </div>
    <div>
        <label for="Password">* Password</label>
        <input id="Password" type="Password" formControlName="Password" required>
    </div>
    <div>
        <label for="Confirm Password">* Confirm Password</label>
        <input id="Confirm Password" type="Password" formControlName="Confirm Password" required>
    </div>
    <div>
        <label for="Nickname">* Nickname</label>
        <input id="Nickname" type="text" formControlName="Nickname" required>
    </div>
    <div>
        <label for="Phone Number">* Phone Number</label>
        <input id="Phone Number" type="text" formControlName="Phone Number" required>
    </div>
    <div>
        <label for="Website">* Website</label>
        <input placeholder="Website" id="Website" type="text" formControlName="Website" required>
    </div>
    <div>
        <input type="radio">
        <label for="TermsAndService">I have read the <a href="#">agreement</a></label>
    </div>
</form>
